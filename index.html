<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>AJ Realtors</title>
      <link
         rel="icon"
         type="image/png"
         sizes="16x16"
         href="images/favicon-16x16.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/assets/owl.theme.default.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.0/assets/owl.carousel.min.css"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
      />

      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg navbar-light bg-gray fixed-top">
            <div class="container">
               <a class="navbar-brand" href="#">
                  <img
                     src="Assets/images/logo.png"
                     alt="Logo"
                     class="img-fluid logo"
                  />
               </a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
               >
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"
                           >Buy</a
                        >
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Sell</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Rent</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Plan and Pricing</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                     </li>
                  </ul>
                  <form class="d-flex">
                     <button class="btn btn-theme" type="submit">
                        Register / Login
                     </button>
                  </form>
               </div>
            </div>
         </nav>
         <div
            class="home-slide flex-center"
            style="background: url('Assets/images/home-slide.png') no-repeat"
         >
            <div class="center-captions">
               <h1 class="text-white">Discover your spot</h1>
            </div>
         </div>
      </header>
      <div class="container search-wrapper-home">
         <div class="row">
            <div class="col-lg-12">
               <div class="search-body">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                     <li class="nav-item" role="presentation">
                        <button
                           class="nav-link active"
                           id="home-tab"
                           data-bs-toggle="tab"
                           data-bs-target="#home"
                           type="button"
                           role="tab"
                           aria-controls="home"
                           aria-selected="true"
                        >
                           Home
                        </button>
                     </li>
                     <li class="nav-item" role="presentation">
                        <button
                           class="nav-link"
                           id="profile-tab"
                           data-bs-toggle="tab"
                           data-bs-target="#profile"
                           type="button"
                           role="tab"
                           aria-controls="profile"
                           aria-selected="false"
                        >
                           Profile
                        </button>
                     </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                     <div
                        class="tab-pane fade show active"
                        id="home"
                        role="tabpanel"
                        aria-labelledby="home-tab"
                     >
                        <div class="tab-content-body py-4">
                           <div class="row">
                              <div class="col-lg-4">
                                 <select
                                    class="selectpicker"
                                    data-style="btn-primary"
                                    title="Choose one"
                                 >
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                 </select>
                              </div>
                              <div class="col-lg-6">
                                 <select
                                    class="selectpicker"
                                    data-style="btn-primary"
                                    title="Choose one"
                                 >
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                 </select>
                              </div>
                              <div class="col-lg-2"></div>
                           </div>
                        </div>
                     </div>
                     <div
                        class="tab-pane fade"
                        id="profile"
                        role="tabpanel"
                        aria-labelledby="profile-tab"
                     >
                        <div class="tab-content-body py-4">
                           Lorem ipsum dolor sit, amet consectetur adipisicing
                           elit. Impedit totam nulla dignissimos nihil voluptas
                           culpa ea maiores, eaque eius praesentium.
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

      <script>
         $(document).ready(function () {
            $('.selectpicker').selectpicker();
         });
      </script>
   </body>
</html>
